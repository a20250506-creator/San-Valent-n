.item {

}

.polaroid {
  position: relative;
  width: 100%;
  aspect-ratio: 3 / 4; /* proporci√≥n tipo foto vertical */
  transform-style: preserve-3d;
  transition: transform 0.4s ease;
  cursor: pointer;
}

.polaroid.girada {
  transform: rotateY(180deg);
}

.cara {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  border-radius: 6px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;

<script type="module">
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBBGVfy5OT53AF9Eo089qVpOHTu0Bnl1MI",
  authDomain: "recuerdos-privados.firebaseapp.com",
  projectId: "recuerdos-privados",
  storageBucket: "recuerdos-privados.firebasestorage.app",
  messagingSenderId: "1001001145375",
  appId: "1:1001001145375:web:132056de15b98b6d3b712a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.subir = async function() {

  const boton = document.querySelector("button[onclick='subir()']");
  boton.disabled = true;
  boton.textContent = "Guardando...";

  const archivo = document.getElementById("archivo").files[0];
  const mensaje = document.getElementById("mensaje").value;
  const idCancion = document.getElementById("selectorCancion").value;

  if (!archivo) {
    boton.disabled = false;
    boton.textContent = "Guardar Recuerdo";
    return;
  }

  const reader = new FileReader();

  reader.onload = async function(event) {
    const base64 = event.target.result;

    await addDoc(collection(db, "recuerdos"), {
      mensaje: mensaje,
      archivo: base64,
      tipo: archivo.type,
      idCancion: idCancion || null,
      fecha: new Date()
    });

    await cargarRecuerdos();

    document.getElementById("archivo").value = "";
    document.getElementById("mensaje").value = "";

    boton.disabled = false;
    boton.textContent = "Guardar Recuerdo";
  };

  reader.readAsDataURL(archivo);
};
async function cargarRecuerdos() {
  const galeria = document.getElementById("galeria");
  galeria.innerHTML = "";

  const querySnapshot = await getDocs(collection(db, "recuerdos"));

  for (const documento of querySnapshot.docs) {

    const data = documento.data();

    const contenedor = document.createElement("div");
    contenedor.classList.add("item");

    const polaroid = document.createElement("div");
    polaroid.classList.add("polaroid");

    polaroid.addEventListener("click", () => {
      polaroid.classList.toggle("girada");
    });

    const frente = document.createElement("div");
    frente.classList.add("cara", "frente");

    if (data.tipo.startsWith("image")) {
      const img = document.createElement("img");
      img.src = data.archivo;
      frente.appendChild(img);
    } else if (data.tipo.startsWith("audio")) {
      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = data.archivo;
      frente.appendChild(audio);
    }

    const dorso = document.createElement("div");
dorso.classList.add("cara", "dorso");

const textoMensaje = document.createElement("div");
textoMensaje.style.marginBottom = "15px";
textoMensaje.textContent = data.mensaje;

const botonEditar = document.createElement("button");
botonEditar.textContent = "‚úèÔ∏è Editar";
botonEditar.style.marginTop = "10px";

botonEditar.addEventListener("click", async (e) => {
  e.stopPropagation();

  const nuevoMensaje = prompt("Editar mensaje:", data.mensaje);

  if (nuevoMensaje !== null && nuevoMensaje.trim() !== "") {
    await updateDoc(doc(db, "recuerdos", documento.id), {
      mensaje: nuevoMensaje
    });

    cargarRecuerdos();
  }
});

dorso.appendChild(textoMensaje);
dorso.appendChild(botonEditar);

    if (data.idCancion) {

      const docCancion = await getDoc(doc(db, "canciones", data.idCancion));

      if (docCancion.exists()) {
        const dataCancion = docCancion.data();

        const botonPlay = document.createElement("button");
        botonPlay.textContent = "‚ñ∂Ô∏è";
        botonPlay.style.marginTop = "15px";

        const audio = new Audio(dataCancion.archivo);

        botonPlay.addEventListener("click", (e) => {
          e.stopPropagation();
          audio.play();
        });

        dorso.appendChild(botonPlay);
      }
    }

    polaroid.appendChild(frente);
    polaroid.appendChild(dorso);
    contenedor.appendChild(polaroid);
    galeria.appendChild(contenedor);
  }
}
window.subirCancion = async function() {
console.log("Intentando subir canci√≥n...");
  const archivo = document.getElementById("cancionArchivo").files[0];
  const nombre = document.getElementById("nombreCancion").value;

  if (!archivo || !nombre) {
  console.log("Falta archivo o nombre");
  return;
}
  const reader = new FileReader();

  reader.onload = async function(event) {
    const base64 = event.target.result;

    await addDoc(collection(db, "canciones"), {
      nombre: nombre,
      archivo: base64,
      fecha: new Date()
    });

    document.getElementById("cancionArchivo").value = "";
    document.getElementById("nombreCancion").value = "";
const idCancion = document.getElementById("selectorCancion").value;
    cargarCanciones();
  };

  reader.readAsDataURL(archivo);
};
async function cargarCanciones() {
  const selector = document.getElementById("selectorCancion");
  selector.innerHTML = '<option value="">Sin canci√≥n</option>';

  const querySnapshot = await getDocs(collection(db, "canciones"));

  querySnapshot.forEach((doc) => {
    const data = doc.data();
    const option = document.createElement("option");
    option.value = doc.id;
    option.textContent = data.nombre;
    selector.appendChild(option);
  });
}

window.addEventListener("DOMContentLoaded", () => {
  const botonEntrar = document.getElementById("btnEntrar");

  botonEntrar.addEventListener("click", () => {
    const CONTRASENA = "pingu2109";
    const input = document.getElementById("password").value.trim();

    if (input === CONTRASENA) {
  document.getElementById("login").style.display = "none";
  document.getElementById("contenido").style.display = "block";
  document.getElementById("btnMusica").style.display = "block";

  document.body.classList.add("modo-galeria"); // üëà aqu√≠

  
  cargarRecuerdos();
  cargarCanciones();

    } else {
      document.getElementById("error").textContent = "Contrase√±a incorrecta ü§ç";
      document.getElementById("password").value = "";
    }
  });
});
const btnMusica = document.getElementById("btnMusica");
const panelMusica = document.getElementById("panelMusica");

btnMusica.addEventListener("click", () => {

});

panelMusica.addEventListener("click", (e) => {

});

<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #1a1a2e, #000);
      color: white;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #ff9ecd;
      margin-bottom: 40px;
    }

    /* ===== GALER√çA PRINCIPAL ===== */
    .galeria {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .marco {
      padding: 12px;
      border-radius: 22px;
    }

    .tarjeta {
      width: 220px;
      height: 220px;
      perspective: 1000px;
      cursor: pointer;
    }

    .interior {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      position: relative;
    }

    .tarjeta.volteada .interior {
      transform: rotateY(180deg);
    }

    .cara {
      position: absolute;
      inset: 0;
      border-radius: 15px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      box-sizing: border-box;
    }

    .cara img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .atras {
      transform: rotateY(180deg);
      font-size: 16px;
      text-align: center;
      color: #333;
    }

    .pastel-uno { background: #fdecea; }
    .pastel-dos { background: #e6f4ff; }
    .pastel-tres { background: #fff4cc; }

    /* ===== MARCOS ===== */
    .marco-uno {
      background: repeating-linear-gradient(
        45deg,
        #2ecc71,
        #2ecc71 10px,
        #e74c3c 10px,
        #e74c3c 20px
      );
    }

    .marco-dos {
      background: #cfe9ff;
      position: relative;
    }

    .marco-dos::before {
      content: "‚ùÑÔ∏è ‚ùÑÔ∏è ‚ùÑÔ∏è ‚ùÑÔ∏è";
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
    }

    .marco-tres {
      background: linear-gradient(135deg, #f7d046, #d4af37);
      position: relative;
    }

    .marco-tres::before {
      content: "üçü ‚ú® üçü ‚ú®";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* ===== SOLO ELLA ===== */
    .solo-ella {
      margin-top: 80px;
    }

    .solo-ella h2 {
      color: #ffd1e8;
      margin-bottom: 25px;
      font-weight: normal;
    }

    .galeria-ella {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .galeria-ella img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(255,182,193,0.35);

      transition: transform 0.3s;

    .galeria-ella img:hover {

    }

/* ===== VISOR ===== */

  </style>
</head>
